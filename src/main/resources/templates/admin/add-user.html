     <div class="app-content content">
      <div class="content-wrapper">
        <div class="content-header row">
        </div>

        <div class="content-body"><!-- Analytics charts -->
            <div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-content">
                <div class="card-body">
                  
	            <div class="card-header">
                   
		        	<!--<div class="loader-container">
						<div class="ball-pulse loader-primary">
							<div></div>
							<div></div>
							<div></div>
						</div>
					</div>-->
	                <h4 class="form-section"><i class="fa fa-user"></i> Add User</h4>
        			<div class="heading-elements">
	                    <ul class="list-inline mb-0">
	                        <!--<li><a data-action="collapse"><i class="ft-minus"></i></a></li>
	                        <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>-->
	                        <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
	                        <!--<li><a data-action="close"><i class="ft-x"></i></a></li>-->
	                    </ul>
	                </div>
                </div>
                
	            <div class="card-content collpase show">
	                <div class="card-body">
                    	<form action="" method="POST" id="addUserForm">
                    		<input type="hidden" name="id" value="0" id="id"/>
                    		<div class="row form-group">
                    			<label  class="col-sm-4" >First Name</label >
                    			<div class="col-sm-5"><input type="text" name="firstName" id="firstName" class="form-control" /></div >
                    		</div >
                    		<div class="row form-group">
                    			<label  class="col-sm-4" >Last Name</label >
                    			<div class="col-sm-5"><input type="text" name="lastName" id="lastName" class="form-control" /></div >
                    		</div >
                    		<div class="row form-group">
                    			<label  class="col-sm-4" >Email</label >
                    			<div class="col-sm-5"><input type="email" name="email" id="email" class="form-control" /></div >
                    		</div >
                    		<div class="row form-group">
                    			<label  class="col-sm-4" >Username</label >
                    			<div class="col-sm-5"><input type="text" name="username" id="username" class="form-control" /></div >
                    		</div >
                    		<div class="row form-group">
                    			<label  class="col-sm-4" >Password</label >
                    			<div class="col-sm-5"><input type="password" name="password" id="password" class="form-control" /></div >
                    		</div >
                    		<div class="row form-group">
                    			<label  class="col-sm-4" >Read-only User</label >
                    			<div class="col-sm-5"><input type="radio" name="readonly" value="1" id="readonly"/> Yes
                    			<input type="radio" name="readonly" id="readonly" value="0" checked="checked"/> No
                    			</div >
                    		</div >
                    		
                    		<div class="row form-group">
                    			<label  class="col-sm-4" >Role</label >
                    			<div class="col-sm-5">
                    				<select class="form-control" name="role" id="role">
                    					<option value="">Select Role</option>
                    					<option value="super">Super admin</option>
                    					<option value="admin">Admin</option>
                    					<option value="funder">Funder</option>
                    					<option value="ip">IP User</option>
                    					<option value="state">State User</option>
                    					<option value="lga">LGA User</option>
                    					<option value="facility">Facility User</option>
                    					<option value="spoke">Spoke User</option>
                    				</select >
                    			</div >
                    		</div >
                    		<div class="row form-group hidden privilegeArea" id="ipDiv">
                    			<label  class="col-sm-4" >IP</label >
                    			<div class="col-sm-5">
                    				<select class="form-control select2" name="ipId" id="ipId">
                    					<option value="">Select IP</option>
                    					 <th:block th:each="ip : ${ips}">
                                        		<option th:value="${ip.get('id')}" th:text="${ip.get('name')}"></option  >
                                        </th:block>
                    					 
                    					
                    				</select >
                    			</div >
                    		</div >
                    		<div class="row form-group hidden privilegeArea" id="stateDiv">
                    			<label  class="col-sm-4" >State</label >
                    			<div class="col-sm-5">
                    				<select class="form-control select2" name="stateId" id="stateId">
                    					<option value="">Select State</option>
                    					 <th:block th:each="state : ${states}">
                                        		<option th:value="${state.get('stateCode')}" th:text="${state.get('name')}">Period</option  >
                                        </th:block>
                    					 
                    					
                    				</select >
                    			</div >
                    		</div >
                    		<div class="row form-group hidden privilegeArea" id="lgaDiv">
                    			<label  class="col-sm-4" >LGA</label >
                    			<div class="col-sm-5">
                    				<select class="form-control select2" name="lgaId" id="lgaId">
                    					<option value="">Select LGA</option>
                    					<th:block th:each="lga : ${lgas}">
                                        		<option th:value="${lga.get('lgaCode')}" th:text="${lga.get('lgaName')}">Period</option  >
                                        </th:block>
                    					
                    				</select >
                    			</div >
                    		</div >
                    		<div class="row form-group hidden privilegeArea" id="facilityDiv">
                    			<label  class="col-sm-4" >Facility</label >
                    			<div class="col-sm-5">
                    				<select class="form-control select2 " name="facilityId" id="facilityId">
                    					<option value="">Select Facility</option>
                    					<th:block th:each="facility : ${facilities}">
                                        		<option th:value="${facility.get('id')}" th:text="${facility.get('facilityName')}">Facility</option  >
                                        </th:block>
                    				</select >
                    			</div >
                    		</div >
                    		<div class="row form-group hidden privilegeArea" id="spokeDiv">
                    			<label  class="col-sm-4" >Spoke</label >
                    			<div class="col-sm-5">
                    				<select class="form-control select2" name="spokeId" id="spokeId" multiple="multiple">
                    					<option value="">Select Spoke</option>
                    					<th:block th:each="spoke : ${spokes}">
                                        		<option th:value="${spoke.get('id')}" th:text="${spoke.get('cpmtctSite')}">Spoke</option  >
                                        </th:block>
                    				</select >
                    			</div >
                    		</div >
                    		
                    		<div class="row form-group">
                    			<label  class="col-sm-4" >Modules</label >
                    			<div class="col-sm-5">
                    				<select class="form-control select2" name="modules" id="modules" multiple="multiple">
                    					<option value="">Select Modules</option>
                    					<option value="cpmtct">cPMTCT</option>
                    					<option value="epmtct">ePMTCT</option>
                    					<option value="hts">HTS Surge</option>
                    					<option value="covid">Covid-19</option>
                    					<option value="dqa">DQA</option>
                    					
                    				</select >
                    			</div >
                    		</div >
                    		
                    		
                    		<div class="row form-group">
                    			<div class="col-sm-12 col-md-9">
                    				<a id="addUser" href="javascript:void(0);" class="btn btn-success pull-right"> Add User</a>
                    			</div >
                    		</div >
                    	</form>
                    	
                    	
		            </div>
		            
		      
                </div>
            </div>
        </div>
    </div>
</div>

	<script type="text/javascript">
		var periodType = "monthly";
		$(document).ready(function(e){
			validateAddUser();
			getStates();
			
          $('#reportingPeriod').MonthPicker({ Button: false,callback:function(){ 
					getLocalData();
				} });
			//validateAddProviderCategory();
			
			$("#role").change(function(){
				var value = $(this).val();
				
				$(".privilegeArea").addClass("hidden");
				$("#"+value+"Div").removeClass("hidden");
				
				//we need to add some more items to the validation and remove others
				updateAddUserValidation(value);
			})
		})
		
		function updateAddUserValidation(selectedRole)
		{
			$("#stateId").rules("remove");
			$("#lgaId").rules("remove");
			$("#facilityId").rules("remove");
			$("#spokeId").rules("remove");
			$("#ipId").rules("remove");
			$('#'+selectedRole+"Id").rules('add', {  
			    required: true, 
			    messages: {
			        required: "Please select "+selectedRole,   
			    }
			});	
				
			
		}
	</script>
