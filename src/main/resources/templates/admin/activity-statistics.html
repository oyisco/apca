	          			<div class="col-sm-3 col-md-2">
			          		<select class="form-control select2" name="activityType" id="activityType">

			            <label class="col-sm-3 col-md-1">Start Date</label >
	          			<div class="col-sm-3 col-md-2">

			            <label class="col-sm-3 col-md-1">End Date</label >

                                    </tr>
                                </thead>
                                <tbody>
                                
                                    
                                    <tr th:each="activity, iterator : ${activities}">
                                    	<td th:text="${iterator.count}"></td >
                                        <td th:text="${activity.get('username')}"></td >
                                        <td th:text="${activity.get('activityType')}"></td >
                                         <td th:text="${activity.get('activityDetails')}"></td >
                                        <td th:text="${misc.displayNiceDateTime(activity.get('dateCreated'))}"></td >
                                        
                                        
                                       
                                    </tr >
                                   
                                    
                                </tbody>
                            </table>
	                	</div>
		                
		            </div>
		            
		             
		            <div class='box-content'>
                            <div class="row">
                                    <div class="col-sm-12 col-md-5">
                                        <div class="dataTables_info" id="DataTables_Table_0_info" role="status" aria-live="polite">Showing <span th:text="${pagination.lowerBound()}"></span> - <span th:text="${pagination.upperBound()}"></span> out of <span th:text="${pagination.getTotalCount()}"></span></div>
                                    </div>
                                    <div class="col-sm-12 col-md-7 pull-right">
                                        <div class="dataTables_paginate paging_simple_numbers pull-right" id="DataTables_Table_0_paginate">
                                            
                                           	<ul class="pagination" >
                                                <li th:if="${pagination.previous_page() > 0}"  class="paginate_button page-item next" id="DataTables_Table_0_previous"><a th:href="'view-spokes'+${queryString}+'&page='+${1}" aria-controls="DataTables_Table_0" data-dt-idx="0" tabindex="0" class="page-link">First Page </a></li>
	                                 
                                                <li th:if="${pagination.previous_page() >0}" class="paginate_button page-item previous" id="DataTables_Table_0_previous"><a th:href="'activity-statistics'+${queryString}+'&page='+${pagination.previous_page()}" aria-controls="DataTables_Table_0" data-dt-idx="0" tabindex="0" class="page-link">Previous</a></li>
                                                <li th:if="${pagination.previous_page() <= 0}" class="paginate_button page-item previous disabled" id="DataTables_Table_0_previous"><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="0" tabindex="0" class="page-link">Previous</a></li >
	                                 		
	                                            <th:block th:each="i: ${#numbers.sequence(startPage, endPage)}">
	                                                <li  class="paginate_button page-item  " th:classappend="${(page == i) ?  'active' : ''}"><a th:href="'activity-statistics'+${queryString}+'&page='+${i}" aria-controls="DataTables_Table_0" data-dt-idx="1" tabindex="0" class="page-link" th:text="${i}"></a></li >
	                                            </th:block>
	                                          
                                              
                                          
                                            <li th:if="${pagination.next_page() <= pagination.total_pages()}" class="paginate_button page-item next" id="DataTables_Table_0_previous"><a th:href="'activity-statistics'+${queryString}+'&page='+${pagination.next_page()}" aria-controls="DataTables_Table_0" data-dt-idx="0" tabindex="0" class="page-link">Next</a></li>
                                            <li th:if="${pagination.next_page > pagination.total_pages}" class="paginate_button page-item next disabled" id="DataTables_Table_0_previous"><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="0" tabindex="0" class="page-link">Next</a></li >
                                            
                                            <li th:if="${pagination.next_page() <= pagination.total_pages()}" class="paginate_button page-item next" id="DataTables_Table_0_previous"><a th:href="'activity-statistics'+${queryString}+'&page='+${pagination.total_pages()+1  }" aria-controls="DataTables_Table_0" data-dt-idx="0" tabindex="0" class="page-link">Last Page </a></li>
	                                 
                                                
                                            </ul>
