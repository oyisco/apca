	<script type="text/javascript">
		var periodType = "monthly";
		$(document).ready(function(e){
			validateAddSpoke();
           getStates().then(function(response){
				var html = "<option value=''>Select State</option>";
				console.log(response);
				for(var i=0; i<response.length; i++)
				{
					html += "<option value='"+response[i]["stateCode"]+"'>"+response[i]["name"]+"</option>";
				}
				
				$("#stateId").html(html);
				
				
			});
			
			$("#stateId").change(function(e){
				var stateId = $("#stateId").val();
				getLgas(stateId).then(function(data){
					var html = "<option value=''>Select LGA</option>";
				
					for(var i=0; i<data.length; i++)
					{
						html += "<option value='"+data[i]["lgaCode"]+"'>"+data[i]["lgaName"]+"</option>";
					}
					
					$("#lgaId").html(html);
					
				});
			})
			
			$("#lgaId").change(function(e){
				var lgaId = $("#lgaId").val();
				getFacilities(lgaId).then(function(data){
					var html = "<option value=''>Select Facility</option>";
				
					for(var i=0; i<data.length; i++)
					{
						html += "<option data-datim='"+data[i]["datimCode"]+"' value='"+data[i]["id"]+"'>"+data[i]["facilityName"]+"</option>";
					}
					
					$("#facilityId").html(html);
					
				});
			})
			
			$("#addNewSpoke").click(function(){
				if($("#addSpokeForm").valid()){
					$("#addNewSpoke").attr("disabled", "disabled");
					$("#addNewSpoke").html("Saving...");
					
					var stateId = $("#stateId").val();
					var lgaId = $("#lgaId").val();
					var facilityId = $("#facilityId").val();
					var spoke = $("#spoke").val();
					var datimCode = $('#facilityId option:selected').attr('data-datim');
					console.log(datimCode);
					var facilityType = $("#facilityType").val();
					var lng = $("#lng").val();
					var lat = $("#lng").val();
					var address = $("#address").val();
					var contactPerson = $("#contactPerson").val();
					var phone = $("#phone").val();
					var skillLevel = $("#skillLevel").val();
					
					
					$.ajax({
						url:"../save-spoke",
						type:"GET",
						data:{stateId:stateId, lgaId:lgaId, facilityId:facilityId, spoke:spoke, datimCode:datimCode, facilityType:facilityType, lng:lng, lat:lat, contactPerson:contactPerson, phone:phone, skillLevel:skillLevel, address:address},
						success:function(response){
							console.log(response);
							toastr.success('Saved Successfully', 'Spoke has been successfully saved', {positionClass: 'toast-top-right', containerId: 'toast-top-right' });
							setTimeout(function(){
								window.location = "view-spokes";
							}, 2000);
						},
						error:function(xhr, status){
							$("#addNewSpoke").removeAttr("disabled");
							$("#addNewSpoke").html("Save");
							console.log(xhr)
						}
					
				 	})
				 }
			});
			
			
		})
	</script>
