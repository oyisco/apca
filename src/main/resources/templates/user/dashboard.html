<html class="loading" lang="en" data-textdirection="ltr" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="includes/user/header :: header"/>
<link th:href="@{../public/app-assets/vendors/css/ui/jquery-ui.min.css}" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" th:href="@{../public/app-assets/css/core/colors/palette-loader.css}">
<link rel="stylesheet" type="text/css" th:href="@{../public/app-assets/vendors/css/extensions/toastr.css}">
<link rel="stylesheet" type="text/css" th:href="@{../public/app-assets/css/plugins/extensions/toastr.css}">
<link th:href="@{../public/assets/css/MonthPicker.min.css}" rel="stylesheet" type="text/css"/>
<body class="vertical-layout vertical-menu 2-columns   menu-expanded fixed-navbar" data-open="click"
      data-menu="vertical-menu" data-col="2-columns">

<!-- fixed-top-->
<div th:replace="includes/user/topbar :: topbar"/>

<!-- query String -->
<!-- ////////////////////////////////////////////////////////////////////////////-->


<div th:replace="includes/user/navbar :: navbar"/>
<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-header row">
        </div>

        <div class="content-body"><!-- Analytics charts -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-body">

                                <div class="card-header">

                                    <h4 class="form-section"><i class="fa fa-bar-chart"></i> Dashboard</h4>
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12">
                                            <div class="row">
                                                <label class="col-sm-6 col-md-6">Reporting Year</label>
                                                <div class="col-sm-6 col-md-6">
                                                    <div class="input-group">
                                                        <select class="form-control" id="year" name="year">
                                                            <option value="">Select Fiscal Year</option>
                                                            <option th:each="year : ${#numbers.sequence(#dates.year(#dates.createNow()), 1900)}"
                                                                    th:value="${year}" th:text="${year}">
                                                            </option>

                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-6 col-sm-12">
                                            <div class="row">
                                                <label class="col-sm-6 col-md-6">Country</label>
                                                <div class="col-sm-6 col-md-6">
                                                    <div class="input-group">
                                                        <select class="form-control select2" id="country"
                                                                name="country">
                                                            <option value="">Select country</option>
                                                            <th:block th:each="country : ${countries}">
                                                                <option th:value="${country.get('id')}"
                                                                        th:if="${role == 'admin' || misc.indexOf(countriesList, country.get('code'))}"
                                                                        th:text="${country.get('name')}"></option>
                                                            </th:block>

                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                    </div>


                                    <div class="heading-elements">
                                        <ul class="list-inline mb-0">
                                            <!--<li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                                            <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>-->
                                            <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                                            <!--<li><a data-action="close"><i class="ft-x"></i></a></li>-->
                                        </ul>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12"><a href="javascript:void(0);" id="filterCharts"
                                                              class="btn btn-info" style="float:right;">Filter</a></div>
                                </div>

                                <div class="card-content collpase show">
                                    <div class="card-body">

                                        <div class="row">
                                            <div class="col-sm-12">
                                                <h3 class="chartTitle">Indicator</h3>
                                                <div id="indicatorCharts" style="height:450px;">

                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <h3 class="chartTitle">Service Delivery</h3>
                                                <div id="serviceDeliveryChart" style="height:450px;">

                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <h3 class="chartTitle">Policy</h3>
                                                <div id="policyChart" style="height:450px;">

                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <h3 class="chartTitle">Medication Technology</h3>
                                                <div id="medicationTechnologyChart" style="height:450px;">

                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <h3 class="chartTitle">Education</h3>
                                                <div id="educationChart" style="height:450px;">

                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <h3 class="chartTitle">Evidence Base for Palliative care</h3>
                                                <div id="functionalPalliativeChart" style="height:450px;">

                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <h3 class="chartTitle">Research Agenda</h3>
                                                <div id="researchAgendaChart" style="height:450px;">

                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <h3 class="chartTitle">Improved Skills</h3>
                                                <div id="improvedSkillsChart" style="height:450px;">

                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <h3 class="chartTitle">Functional web based PC House</h3>
                                                <div id="webBasedPCChart" style="height:450px;">

                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <h3 class="chartTitle">APCA Management</h3>
                                                <div id="apcaManagementChart" style="height:450px;">

                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <h3 class="chartTitle">Human Resourses</h3>
                                                <div id="humanResourcesChart" style="height:450px;">

                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <h3 class="chartTitle">Partnership Policy</h3>
                                                <div id="partnershipPolicyChart" style="height:450px;">

                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/ Analytics charts -->


                <!-- Analytics map based session -->

                <!-- Bounce Rate & Mobile Device View -->

                <!-- Audience by country -->
                <!--  -->

            </div>
        </div>
        <div th:replace="includes/user/footer :: footer"/>
    </div>
    <!-- ////////////////////////////////////////////////////////////////////////////-->

    <script th:src="@{../public/assets/js/saveScript.js}"></script>
    <script th:src="@{../public/app-assets/js/scripts/extensions/toastr.js}" type="text/javascript"></script>
    <script th:src="@{../public/app-assets/vendors/js/extensions/toastr.min.js}"></script>
    <script type="text/javascript" th:src="@{../public/assets/js/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{../public/assets/js/validationScript.js}"></script>
    <script type="text/javascript" th:src="@{../public/app-assets/vendors/js/ui/jquery-ui.min.js}"></script>
    <script type="text/javascript" th:src="@{../public/assets/js/weekPicker.js}"></script>
    <script type="text/javascript" th:src="@{../public/assets/js/homeScript.js}"></script>
    <script type="text/javascript" th:src="@{../public/assets/js/miscScript.js}"></script>


    <script type="text/javascript" th:src="@{../public/assets/highcharts/highcharts/code/highcharts.js}"></script>
    <script type="text/javascript" th:src="@{../public/assets/highcharts/scatter-label.js}"></script>
    <script type="text/javascript" th:src="@{../public/assets/highcharts/highcharts/code/modules/data.js}"></script>
    <script type="text/javascript"
            th:src="@{../public/assets/highcharts/highcharts/code/modules/exporting.js}"></script>
    <script type="text/javascript"
            th:src="@{../public/assets/highcharts/highcharts/code/modules/accessibility.js}"></script>

    <script th:src="@{../public/app-assets/vendors/js/extensions/jquery.knob.min.js}" type="text/javascript"></script>
    <script th:src="@{../public/app-assets/js/scripts/extensions/knob.js}" type="text/javascript"></script>
    <script th:src="@{../public/app-assets/vendors/js/charts/raphael-min.js}" type="text/javascript"></script>
    <script th:src="@{../public/app-assets/vendors/js/charts/chart.min.js}" type="text/javascript"></script>
    <script th:src="@{../public/app-assets/vendors/js/charts/jvector/jquery-jvectormap-2.0.3.min.js}"
            type="text/javascript"></script>
    <script th:src="@{../public/app-assets/vendors/js/charts/jvector/jquery-jvectormap-world-mill.js}"
            type="text/javascript"></script>
    <script th:src="@{../public/app-assets/data/jvector/visitor-data.js}" type="text/javascript"></script>
    <script th:src="@{../public/app-assets/vendors/js/charts/echarts/echarts.js}" type="text/javascript"></script>
    <script th:src="@{../public/app-assets/vendors/js/timeline/horizontal-timeline.js}" type="text/javascript"></script>
    <script th:src="@{../public/app-assets/vendors/js/extensions/unslider-min.js}" type="text/javascript"></script>
    <script th:src="@{../public/app-assets/vendors/js/extensions/dropzone.min.js}" type="text/javascript"></script>


    <script type="text/javascript" th:src="@{../public/app-assets/vendors/js/ui/jquery-ui.min.js}"></script>
    <script th:src="@{../public/app-assets/js/scripts/pages/dashboard-crm.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{../public/assets/js/myCharts.js}"></script>


    <script type="text/javascript">
        var userType = "user";
        $(document).ready(function () {

            //once this page is loaded, get graph data

        })
    </script>
</body>
</html>
